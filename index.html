<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora em Java</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="wrapper">
        <section class="tela">
            0
        </section>

        <section class="botoescalc">
            <div class="botaocalcr">
                <button class="botaocalc" id="dois">C</button>
                <button class="botaocalc">&larr;</button>
                <button class="botaocalc">&divide;</button>
            </div>

            <div class="botaocalcr">
                <button class="botaocalc">7</button>
                <button class="botaocalc">8</button>
                <button class="botaocalc">9</button>
                <button class="botaocalc">&times;</button>
            </div>

            <div class="botaocalcr">
                <button class="botaocalc">4</button>
                <button class="botaocalc">5</button>
                <button class="botaocalc">6</button>
                <button class="botaocalc">&minus;</button>
            </div>

            <div class="botaocalcr">
                <button class="botaocalc">1</button>
                <button class="botaocalc">2</button>
                <button class="botaocalc">3</button>
                <button class="botaocalc">&plus;</button>
            </div>

            <div class="botaocalcr">
                <button class="botaocalc" id="tres">0</button>
                <button class="botaocalc" onclick="calcular()">&equals;</button>
            </div>

        </section>
    </div>

    <script>
        function calcular() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var operacao = document.getElementById("operacao").value;

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("resultado").innerText = xhr.responseText;
                }
            };
            xhr.open("POST", "/calculadora", true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.send("num1=" + num1 + "&num2=" + num2 + "&operacao=" + operacao);
        }
    </script>

</body>
</html>
